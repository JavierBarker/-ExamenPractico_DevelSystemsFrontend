<div class="mx-auto h-full w-9/12 bg-white px-10 py-5">
    <img src="../../../assets/logo.png" class="mx-auto" alt="">
    <h1 class=" underline block w-full text-center text-black text-2xl font-medium my-6">{{getPollIdVar?.namePoll}}</h1>
    <h2 class="text-lg text-black font-medium title-font mb-2">{{getPollIdVar?.descriptionPoll}}</h2>
    <hr class="border border-black my-4">
    <h4 class="block w-full text-center text-black text-base font-medium">Respuestas</h4>

    <div *ngFor="let polls of getResultsPollIdVar; let i = index" class="flex flex-wrap w-full p-4">
        <div class="border border-gray-400 p-6 rounded-lg w-full">
            <div class="flex items-center my-3">
                <div
                    class="w-10 h-10 inline-flex items-center rounded-full  text-gray-800 mb-4">
                    <svg class=" fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24">
                        <path
                            d="M15.812 4.819c-.33-.341-.312-.877.028-1.207l3.469-3.365c.17-.164.387-.247.603-.247.219 0 .438.085.604.257l-4.704 4.562zm-5.705 8.572c-.07.069-.107.162-.107.255 0 .194.158.354.354.354.089 0 .178-.033.247-.1l.583-.567-.493-.509-.584.567zm4.924-6.552l-1.994 1.933c-1.072 1.039-1.619 2.046-2.124 3.451l.881.909c1.419-.461 2.442-.976 3.514-2.016l1.994-1.934-2.271-2.343zm5.816-5.958l-5.137 4.982 2.586 2.671 5.138-4.98c.377-.366.566-.851.566-1.337 0-1.624-1.968-2.486-3.153-1.336zm-11.847 12.119h-4v1h4v-1zm9-1.35v1.893c0 4.107-6 2.457-6 2.457s1.518 6-2.638 6h-7.362v-20h12.629l2.062-2h-16.691v24h10.189c3.163 0 9.811-7.223 9.811-9.614v-4.687l-2 1.951z" />
                    </svg>
                </div>
                <h2 class="text-lg text-black font-medium title-font mb-2">Respuesta {{i+1}}</h2>
            </div>
            

            <div class="flex flex-wrap -m-4 w-full">
                <div *ngFor="let fields of polls?.fields" class="flex flex-wrap xl:w-1/3 md:w-1/2 w-full">
                    <div class="w-full">
                        <label class=" font-medium text-lg text-gray-900">{{fields?.titleField}}</label>
                        <input *ngIf="fields?.typeField === 'Numero'" disabled class="disabled:opacity-75  border rounded w-11/12 py-2 px-3 text-black my-4 bg-white" type="number"
                            [value]="fields?.responseNumber">
                        <input *ngIf="fields?.typeField === 'Texto'" disabled class="disabled:opacity-75  border rounded w-11/12 py-2 px-3 text-black my-4 bg-white" type="text"
                            [value]="fields?.responseText">
                        <input *ngIf="fields?.typeField === 'Fecha'" disabled class="disabled:opacity-75  border rounded w-11/12 py-2 px-3 text-black my-4 bg-white" type="text"
                            [value]="fields?.responseDate | date:'shortDate'">
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>
