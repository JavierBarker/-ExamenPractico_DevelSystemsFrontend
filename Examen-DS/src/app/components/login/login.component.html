<div id="body" style="background-image: url('../../../assets/fondo.jpg');" class="h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <section class="w-full top-0">
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-4/12 px-4 pt-32">
                    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <img src="../../../assets/logo.png" class="mx-auto" alt="">
                            <hr class="mt-6 border-b-1 border-gray-400">
                            <div class="text-center my-3">
                                <h6 class="text-gray-600 text-3xl font-bold">Login</h6></div>
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Usuario</label>
                                    <input type="text" formControlName="username" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full" placeholder="Usuario" style="transition: all 0.15s ease 0s;">
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Contraseña</label>
                                    <input type="password" formControlName="password" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full" placeholder="Contraseña" style="transition: all 0.15s ease 0s;">
                                </div>
                                <div class="text-center mt-6">
                                    <button class="btn btn-wide" type="submit" style="transition: all 0.15s ease 0s;">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
