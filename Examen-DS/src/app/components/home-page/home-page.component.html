<div class="w-full h-screen bg-white">
    <div class="navbar mb-2 shadow-lg bg-gray-600 text-neutral-content justify-between">
        <div class="flex-none px-2 mx-2">
            <img src="../../../assets/logo.png" class="" alt="">
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-left">
                <div tabindex="0" class="m-1 btn bg-gray-500 border-none hover:bg-gray-600">
                    <div class="avatar items-center text-gray-200">
                        <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z" />
                        </svg>
                        {{userLogged?.name}} {{userLogged?.lastname}}
                    </div>
                </div>
                <ul tabindex="0" class="p-2 shadow menu dropdown-content bg-gray-500 rounded-box w-52">
                    <li (click)="showProfileModal = true">
                        <a>Tu usuario</a>
                    </li>
                    <li (click)="logOut()">
                        <a>Cerrar Sesi√≥n</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!--Modal mostrar Usario-->
    <div data-theme="light" class="modal-container">
        <input type="checkbox" id="search-modal" [checked]="showProfileModal" class="modal-toggle">
        <div class="modal bg-opacity-50 bg-blacks">
            <div class="modal-box p-0 pt-6 text-left">
                <div class="w-full bg-grey-500">
                    <div class="container mx-auto py-8">
                        <div class="w-96 mx-auto bg-white rounded border border-gray-500">

                            <div class="container mx-auto my-4">
                                <div class="w-full">
                                    <div class="bg-white relative w-11/12 mx-auto">
                                        <div class="mt-4">
                                            <div class="my-5">
                                                <a
                                                    class="text-gray-200 block text-center font-medium leading-6 px-6 py-3 bg-gray-500">Usuario:
                                                    <span class="font-bold">{{userLogged.username}}</span></a>
                                            </div>
                                            <div class="w-full">
                                                <h3 class="font-bold text-gray-600 text-center px-4">Nombre:
                                                    {{userLogged.name}}</h3>
                                                <h3 class="font-bold text-gray-600 text-center px-4">Apellido:
                                                    {{userLogged.lastname}}</h3>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-action w-full justify-center">
                                        <button (click)="showProfileModal = false" class="btn btn-wide btn-sm">
                                            Cerrar
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>




    <div class="w-full text-center">
        <h1 class="text-3xl text-gray-800">Mis Encuestas</h1>
    </div>
</div>
